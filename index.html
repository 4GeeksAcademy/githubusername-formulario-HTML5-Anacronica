<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Crea un formulario con HTML5</title>
</head>

<body>
  <div class="card text-left">
    <div class="card-header">
      <h1>Payment form example</h1>
    </div>
    <div class="card-body">
      <div class="col-sm-12 col-md-12 col-lg-12 p-3 alert alert-danger" role="alert">
        Some fiels are missing
      </div>

      <div class="row g-3">
        <div class="col-sm-12 col-lg-4">
          <label for="inputCard4" class="form-label">Card #</label>
          <input type="card" class="form-control" id="inputCard4" placeholder="XXXXXXXXXXXXXXX">
        </div>
        <div class="col-sm-12 col-lg-4">
          <label for="inputCVC4" class="form-label">CVC #</label>
          <input type="cvc" class="form-control" id="inputCVC4" placeholder="0000">
        </div>

        <div class="col-sm-12 col-lg-4">
          <label for="inputAmount4" class="form-label">Amount</label>
        <div class="d-flex">
          $ <input type="amount" class="form-control" id="inputAmount4" placeholder="Amount">
        </div>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-sm-12 col-lg-6">
          <label for="inputFirstname4" class="form-label">First name</label>
          <input type="text" class="form-control" aria-label="First name">
        </div>
        <div class="col-sm-12 col-lg-6">
          <label for="inputLastname4" class="form-label">Last name</label>
          <input type="text" class="form-control" aria-label="Last name">
        </div>
      </div>
      <br>

      <div class="row g-3">
        <div class="col-sm-12 col-lg-6">
          <label for="inputCity4" class="form-label">City</label>
          <input type="city" class="form-control" id="inputCity4">
        </div>
        <div class="col-sm-6 col-lg-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option selected>Pick a state</option>
          </select>
        </div>

        <div class="col-sm-6 col-lg-3">
          <label for="inputPostalCode4" class="form-label">Postal Code</label>
          <input type="postalcode" class="form-control" id="inputPostalCode4">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-sm-12 col-lg-6">
          <div class="form-input">
            <label for="inputMessage4" class="form-label">We accept:</label>
            <br>
            <div class="col-4 bg-secondary">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option3">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option4">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-paypal"></i></label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-lg-6">
          <div class="form-input">
            <label for="inputMessage4" class="form-label">Message</label>
            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="inputTextarea2" class="form-label">Add any notes here</label>
          </div>
        </div>

      </div>



    </div>
    <div class="card-footer text-body-secondary">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button class="btn btn-primary" type="button">Send</button>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/8ef37a7e4a.js" crossorigin="anonymous"></script>
</body>

</html>
